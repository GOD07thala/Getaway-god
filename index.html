<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOD X PAYMENT GATEWAYS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff0066;
      margin-bottom: 30px;
    }
    .package {
      border: 2px solid #ff0066;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      background-color: #121212;
      box-shadow: 0 0 15px #ff0066;
    }
    .package h2 {
      margin: 0;
      font-size: 1.4em;
      color: #ffcc00;
    }
    .package p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .pay-button {
      background: #00ffcc;
      color: #000;
      padding: 12px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: none;
      display: inline-block;
    }
    .pay-button:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>

  <h1>GOD X PAYMENT GATEWAYS</h1>

  <div class="package">
    <h2>GOD X NUMBER - LIFE TIME</h2>
    <p>Price: ₹5500</p>
    <a class="pay-button" url="t.me/GODXSTORE001" target="_blank">Pay ₹5500</a>
  </div>

  <div class="package">
    <h2>GOD X BIG SMALL - 1DAY </h2>
    <p>Price: ₹200</p>
    <a class="pay-button" url="t.me/GODXSTORE001" target="_blank">Pay ₹4000</a>
  </div>

  <div class="package">
    <h2>NARUTO EDITION - LIFE TIME</h2>
    <p>Price: ₹4000</p>
    <a class="pay-button" url="t.me/GODXSTORE001" target="_blank">Pay ₹4000</a>
  </div>

</body>
</html>
